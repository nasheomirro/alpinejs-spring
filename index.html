<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine JS Plugin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./dist/spring.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="{ n: true }">
  <button @click="setTimeout(() => n = !n, 1000)">toggle</button>
  <template x-if="n">
    <div x-spring x-data="{ x: $spring(0) }" class="h-40" @mousemove="x.set(($event.clientX / $el.offsetWidth) * 100)">
      <div x-init="console.log($data)" class="bg-blue-600 h-40" :style="{ width: `${Math.abs(x.value)}%` }"></div>
    </div>
  </template>
</body>

</html>
